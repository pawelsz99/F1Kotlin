apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
	compileSdkVersion 25
	buildToolsVersion "25.0.2"

	defaultConfig {
		applicationId "can.siempredelao.f1kotlin"
		minSdkVersion 16
		targetSdkVersion 25
		versionCode 1
		versionName "1.0"
	}

	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}

	sourceSets {
		main.java.srcDirs += 'src/main/kotlin'
	}

	kapt {
		generateStubs = true
	}
}

ext {
	retrofitGroup = 'com.squareup.retrofit2'
	rxjavaGroup = 'io.reactivex'
	daggerGroup = 'com.google.dagger'

	supportLibraryVersion = '25.1.1'
	retrofitVersion = '2.1.0'
	okhttpVersion = '3.5.0'
	gsonVersion = '2.8.0'
	rxjavaVersion = '1.2.6'
	rxandroidVersion = '1.2.1'
	daggerVersion = '2.8'
}

dependencies {
	compile "com.android.support:appcompat-v7:$supportLibraryVersion"
	compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"

	compile "$retrofitGroup:retrofit:$retrofitVersion"
	compile "$retrofitGroup:adapter-rxjava:$retrofitVersion"
	compile "$retrofitGroup:converter-gson:$retrofitVersion"
	compile "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
	compile "com.google.code.gson:gson:$gsonVersion"

	compile "$rxjavaGroup:rxandroid:$rxandroidVersion"
	compile "$rxjavaGroup:rxjava:$rxjavaVersion"

	compile "$daggerGroup:dagger:$daggerVersion"
	kapt "$daggerGroup:dagger-compiler:$daggerVersion"
}
